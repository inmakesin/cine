{% extends 'base.html' %}
{% block body %}


<div class="container" style="padding: 5px;">
  <div class="row">
    {% for i in movie_list %}
    <div class="col-md-3">
      <div class="card" style="width: 18rem; background-color: #d69944;">
        <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="width: 100px;" height="150px">
        <div class="card-body" style="color: #000;">
          <h5 class="Card title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <a href="{% url 'cineapp:detail' i.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}

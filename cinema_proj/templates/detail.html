{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="{{movie.img.url}}" width="130" height="180" alt="">
        </div>
        <div class="col-md-7" style="color: white;">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.desc}}</h5>
            <h4>{{movie.year}}</h4>

            <a class="btn btn-warning" href="{% url 'cineapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'cineapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
